<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cenzor</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="wrap">
        <div class="header">
        <h2>Cenzor</h2>
        <div class="inputContainer">
            <label for="word"></label>
            <input placeholder="Enter the word you want to censor" type="text" class="word" id="word">

            <label for="euphemism"></label>
            <input placeholder="Enter an euphemism" type="text" class="word" id="euphemism">

            <button class="addBtn" id="addBtn">Add</button>
        </div>
        </div>


        <div class="info-container">
            <p class="listWord" id="listWord"></p>
        </div>



        <div class="main">

            <label for="textInfo"></label>
            <textarea placeholder="Write your text" id="textInfo"></textarea>

        <button id="cenzor" class="cenzorBtn">Cenzor</button>

        </div>
        

    </div>


    <script src="js/main.js"></script>
</body>
</html>
